<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 2</title>
    <style>
        .button {
            background: linear-gradient(to bottom, #4ca1ff, #1f8bff);
            border: 1px solid #1f8bff;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background: linear-gradient(to bottom, #1f8bff, #4ca1ff);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="button">Button 2</button>
</body>
</html>
